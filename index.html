<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reminder System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4">
        <!-- Main Container - Fixed 512x512 for AI -->
        <div class="bg-white rounded-lg shadow-lg p-6 w-[512px] h-[512px] flex flex-col">
            <!-- Header -->
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Reminder System</h1>

            <!-- Add New Reminder Section -->
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <h2 class="text-lg font-semibold mb-4">Add New Reminder</h2>

                <!-- Reminder Text - Using predefined categories -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Reminder Type:</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="p-2 bg-blue-100 rounded-lg text-left hover:bg-blue-200">
                            🏥 Medical Checkup
                        </button>
                        <button class="p-2 bg-green-100 rounded-lg text-left hover:bg-green-200">
                            💊 Take Medicine
                        </button>
                        <button class="p-2 bg-yellow-100 rounded-lg text-left hover:bg-yellow-200">
                            📞 Make Call
                        </button>
                        <button class="p-2 bg-purple-100 rounded-lg text-left hover:bg-purple-200">
                            🎂 Birthday
                        </button>
                    </div>
                </div>

                <!-- Time Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Time:</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">🌅 Morning</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">☀️ Afternoon</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">🌙 Evening</button>
                    </div>
                </div>

                <!-- Recurrence Pattern -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Repeat:</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200">
                            📅 Every Day
                        </button>
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200">
                            📅 Every Week
                        </button>
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200">
                            📅 Every Month
                        </button>
                    </div>
                </div>

                <!-- Days of Week (for weekly pattern) -->
                <div class="mb-4 hidden" id="weeklyPattern">
                    <div class="grid grid-cols-7 gap-1">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">M</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">W</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">F</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">S</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300">S</button>
                    </div>
                </div>

                <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                    Set Reminder
                </button>
            </div>

            <!-- Current Reminders List -->
            <div class="flex-1 overflow-auto">
                <h2 class="text-lg font-semibold mb-2">Current Reminders</h2>
                <div id="reminders" class="space-y-2">
                    <!-- Example Reminder -->
                    <div class="bg-white border rounded-lg p-3 flex justify-between items-center">
                        <div>
                            <span class="font-medium">💊 Take Medicine</span>
                            <span class="text-sm text-gray-500 block">Every day at 9:00 AM</span>
                        </div>
                        <button class="text-red-500 hover:text-red-600">🗑️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
