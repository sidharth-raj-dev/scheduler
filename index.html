<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reminder System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 w-[512px] h-[512px] flex flex-col">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Reminder System</h1>

            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <h2 class="text-lg font-semibold mb-4">Add New Reminder</h2>

                <!-- Reminder Type with Tags -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Reminder Type:</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="p-2 bg-blue-100 rounded-lg text-left hover:bg-blue-200"
                            data-tags='["health", "medical"]'>
                            ğŸ¥ Medical Checkup
                        </button>
                        <button class="p-2 bg-green-100 rounded-lg text-left hover:bg-green-200"
                            data-tags='["health", "medicine"]'>
                            ğŸ’Š Take Medicine
                        </button>
                        <button class="p-2 bg-yellow-100 rounded-lg text-left hover:bg-yellow-200"
                            data-tags='["work", "communication"]'>
                            ğŸ“ Make Call
                        </button>
                        <button class="p-2 bg-purple-100 rounded-lg text-left hover:bg-purple-200"
                            data-tags='["personal", "celebration"]'>
                            ğŸ‚ Birthday
                        </button>
                    </div>
                </div>

                <!-- Time Preference -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Time:</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-time="morning"
                            title="8:00 AM">
                            ğŸŒ… Morning
                        </button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-time="afternoon"
                            title="2:00 PM">
                            â˜€ï¸ Afternoon
                        </button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-time="evening"
                            title="7:00 PM">
                            ğŸŒ™ Evening
                        </button>
                    </div>
                </div>

                <!-- Recurrence Pattern -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Repeat:</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200" data-pattern="daily">
                            ğŸ“… Every Day
                        </button>
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200" data-pattern="weekly">
                            ğŸ“… Every Week
                        </button>
                        <button class="p-2 bg-indigo-100 rounded-lg hover:bg-indigo-200" data-pattern="monthly_weekday">
                            ğŸ“… Specific Days
                        </button>
                    </div>
                </div>

                <!-- Weekly Pattern Selection -->
                <div id="weeklyPattern" class="mb-4 hidden">
                    <label class="block text-sm font-medium mb-2">Select Days:</label>
                    <div class="grid grid-cols-7 gap-1">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="0">M</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="1">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="2">W</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="3">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="4">F</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="5">S</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-day="6">S</button>
                    </div>
                </div>

                <!-- Monthly Pattern Selection -->
                <div id="monthlyPattern" class="mb-4 hidden">
                    <label class="block text-sm font-medium mb-2">Select Week:</label>
                    <div class="grid grid-cols-5 gap-1 mb-2">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-week="1">1st</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-week="2">2nd</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-week="3">3rd</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-week="4">4th</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-week="-1">Last</button>
                    </div>
                    <label class="block text-sm font-medium mb-2">Select Day:</label>
                    <div class="grid grid-cols-7 gap-1">
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="0">M</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="1">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="2">W</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="3">T</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="4">F</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="5">S</button>
                        <button class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300" data-weekday="6">S</button>
                    </div>
                </div>

                <!-- Active Tags Display -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Tags:</label>
                    <div id="activeTags" class="flex flex-wrap gap-2">
                        <!-- Tags will be inserted here dynamically -->
                    </div>
                </div>

                <!-- Set Reminder Button -->
                <button id="setReminder" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                    Set Reminder
                </button>
            </div>

            <!-- Current Reminders List -->
            <div class="flex-1 overflow-auto">
                <h2 class="text-lg font-semibold mb-2">Current Reminders</h2>
                <div id="reminders" class="space-y-2">
                    <!-- Reminders will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add JavaScript for functionality -->
    <script>
        let selectedPattern = null;
        let selectedTime = 'morning';
        let selectedTags = [];
        let selectedWeeks = [];
        let selectedWeekday = null;

        // Initialize after DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Load existing reminders
            loadReminders();

            // Set up event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Reminder type selection
            document.querySelectorAll('[data-tags]').forEach(button => {
                button.addEventListener('click', function () {
                    // Clear previous selection
                    document.querySelectorAll('[data-tags]').forEach(b =>
                        b.classList.remove('ring-2', 'ring-blue-500'));

                    // Mark as selected
                    this.classList.add('ring-2', 'ring-blue-500');
                    selectedTags = JSON.parse(this.dataset.tags);
                    updateTagsDisplay();
                });
            });

            // Time preference selection
            document.querySelectorAll('[data-time]').forEach(button => {
                button.addEventListener('click', function () {
                    document.querySelectorAll('[data-time]').forEach(b =>
                        b.classList.remove('ring-2', 'ring-blue-500'));

                    this.classList.add('ring-2', 'ring-blue-500');
                    selectedTime = this.dataset.time;
                });
            });

            // Pattern selection
            document.querySelectorAll('[data-pattern]').forEach(button => {
                button.addEventListener('click', function () {
                    document.querySelectorAll('[data-pattern]').forEach(b =>
                        b.classList.remove('ring-2', 'ring-blue-500'));

                    this.classList.add('ring-2', 'ring-blue-500');
                    selectedPattern = this.dataset.pattern;
                    showPatternOptions();
                });
            });

            // Set Reminder button
            document.getElementById('setReminder').addEventListener('click', createReminder);
        }

        function showPatternOptions() {
            // Hide all pattern options first
            document.getElementById('weeklyPattern').classList.add('hidden');
            document.getElementById('monthlyPattern').classList.add('hidden');

            if (selectedPattern === 'weekly') {
                document.getElementById('weeklyPattern').classList.remove('hidden');
            } else if (selectedPattern === 'monthly_weekday') {
                document.getElementById('monthlyPattern').classList.remove('hidden');
            }
        }

        function updateTagsDisplay() {
            const tagsContainer = document.getElementById('activeTags');
            tagsContainer.innerHTML = selectedTags.map(tag => `
                <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">
                    ${tag}
                </span>
            `).join('');
        }

        async function createReminder() {
            const reminderData = {
                reminder_text: "Test Reminder", // You'll want to get this from input
                time_preference: selectedTime,
                recurrence_type: selectedPattern || 'none',
                recurrence_pattern: selectedPattern === 'monthly_weekday' ? {
                    weekday: selectedWeekday,
                    week_numbers: selectedWeeks
                } : {},
                tags: selectedTags,
                user_id: "test_user" // You'll want to get this from authentication
            };

            try {
                const response = await fetch('/set_reminder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reminderData)
                });

                if (response.ok) {
                    loadReminders(); // Refresh the reminders list
                } else {
                    console.error('Failed to create reminder');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadReminders() {
            try {
                const response = await fetch('/get_reminders/test_user');
                const data = await response.json();

                const remindersContainer = document.getElementById('reminders');
                remindersContainer.innerHTML = data.reminders.map(reminder => `
                    <div class="bg-white border rounded-lg p-3 flex justify-between items-center">
                        <div>
                            <span class="font-medium">${reminder.reminder_text}</span>
                            <span class="text-sm text-gray-500 block">
                                ${reminder.recurrence_info || 'One-time'} at ${reminder.time_preference}
                            </span>
                            <div class="flex gap-1 mt-1">
                                ${reminder.tags.map(tag => `
                                    <span class="bg-gray-200 px-2 py-0.5 rounded-full text-xs">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        <button onclick="deleteReminder('${reminder.reminder_id}')" 
                                class="text-red-500 hover:text-red-600">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading reminders:', error);
            }
        }

        async function deleteReminder(reminderId) {
            try {
                const response = await fetch(`/delete_reminder/${reminderId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadReminders(); // Refresh the list
                } else {
                    console.error('Failed to delete reminder');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
