<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 w-[512px] h-[512px] flex flex-col">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Reminder System</h1>

            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <h2 class="text-lg font-semibold mb-4">Add New Reminder</h2>

                <div class="mb-4">
                    <input type="text" id="reminderText" placeholder="Reminder Text"
                        class="w-full p-2 border rounded-lg">
                </div>

                <div class="mb-4">
                    <h3 class="mb-2">Reminder Type</h3>
                    <div class="grid grid-cols-2 gap-2" id="reminderTypes">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-type="medical">🏥 Medical
                            Checkup</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-type="medicine">💊 Take
                            Medicine</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-type="call">📞 Make Call</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-type="birthday">🎂
                            Birthday</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="mb-2">Time Preference</h3>
                    <div class="grid grid-cols-3 gap-2" id="timePreferences">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-time="morning">🌅 Morning</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-time="afternoon">☀️
                            Afternoon</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-time="evening">🌙 Evening</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="mb-2">Repeat</h3>
                    <div class="grid grid-cols-3 gap-2" id="recurrenceTypes">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-recurrence="daily">📅 Every
                            Day</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-recurrence="weekly">📅 Every
                            Week</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-recurrence="monthly_weekday">📅
                            Specific Days</button>
                    </div>
                </div>

                <div id="weeklyPattern" class="mb-4 hidden">
                    <h3 class="mb-2">Select Days</h3>
                    <div class="grid grid-cols-7 gap-1" id="weekDays">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="0">M</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="1">T</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="2">W</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="3">T</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="4">F</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="5">S</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="6">S</button>
                    </div>
                </div>

                <div id="monthlyPattern" class="mb-4 hidden">
                    <h3 class="mb-2">Select Week</h3>
                    <div class="grid grid-cols-5 gap-1 mb-2" id="weekNumbers">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-week="1">1st</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-week="2">2nd</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-week="3">3rd</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-week="4">4th</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-week="-1">Last</button>
                    </div>
                    <h3 class="mb-2">Select Day</h3>
                    <div class="grid grid-cols-7 gap-1" id="monthlyWeekDays">
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="0">M</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="1">T</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="2">W</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="3">T</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="4">F</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="5">S</button>
                        <button class="p-2 border rounded-lg hover:bg-gray-200" data-day="6">S</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="mb-2">Tags</h3>
                    <div id="activeTags" class="flex flex-wrap gap-2 mb-2"></div>
                    <input type="text" id="tagInput" placeholder="Add tags (press Enter)"
                        class="w-full p-2 border rounded-lg">
                </div>

                <button id="setReminder" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                    Set Reminder
                </button>
            </div>

            <div class="flex-1 overflow-auto">
                <h2 class="text-lg font-semibold mb-2">Current Reminders</h2>
                <div id="reminders" class="space-y-2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
